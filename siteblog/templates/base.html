<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1.0">
</head>
<body>

        <nav class="navbar ">
            <div class="navbar-brand">
                <a href="/">
                    <img src="{% static 'img/logo-2.png' %}" alt="Logo">

                <li><a href="/" aria-current="page">Home</a></li>

                <span></span>
                <span></span>

    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer">

        <a href=""><img src="{% static 'img/facebook.png' %}"></a>
        <a href=""><img src="{% static 'img/instagram.png' %}"></i></a>

</div>

<script src="{% static 'js/index.js' %}?v=1.0"></script>
